<!DOCTYPE html>

<html>

<head>
    <title>Image 9000</title>
    <meta charset="UTF-8"/>
    <link href="/assets/style.css" rel="stylesheet"/>
    <link href="/assets/favicon.png" rel="icon"/>
</head>

<body>
    <div class="googly-header">
        <h3 class="title">Image 9000</h3>
    </div>
    <div class="formbox">
        <form enctype="multipart/form-data" action="upload" method="POST">
            <h1>Upload some stuff!</h1>
            <ul>
            <li>The server took {{.Stamp}} to produce this page.</li>
            <li>{{.FilesUploaded}} files have been uploaded so far.</li>
            </ul>
            <p>Tip: {{.SassyRemark}}</p>
            <p>Accepted file formats: {{.AcceptedTypes}}</p>
            <a href="https://github.com/superp00t/image9000">Source code</a>
            <br/>
            <input class="it" id="file" name="file" type="file" required/>
            <br/>
            <input class="button it" id="submit" type="submit" value="upload" />
        </form>
    </div>
</body>

</html>
